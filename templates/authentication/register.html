{% extends '_partials/base.html' %}
{% block title %}
            Register
{% endblock title %}  
{% load static %}

{% block content %}


<div class="ui grid">
    <div class="four wide column"></div>
        <div class="eight wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column mt-5">
                    <h2 class="ui teal image header">
                        <img src={% static 'img/logo.png' %}  class="image" alt="">
                        <div class="content">Registeration</div>
                    </h2>

                    {% include '_partials/messages.html' %}

                    <form action={% url 'register' %} method="post" class="ui large form">
                        {% csrf_token %}
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" value={{data.username}} name="username" placeholder="Username">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="email" value={{data.email}} name="email" placeholder="Email address">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password2" placeholder="Confirm Password">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Submit</button>

                        </div>

                    </form>
                    <div class="ui message">Have an account? <a href={% url 'login' %}>Login</a></div>
                    <div class="four wide column"></div>
                </div>
            </div>
        </div>

</div>

{% endblock content %}
